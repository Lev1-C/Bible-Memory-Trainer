<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bible Memory Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Bible Memory Trainer</h1>
      <p class="lead">Memorize verses with multiple choice, fill-in-the-blank, and adaptive difficulty.</p>
    </header>

    <div class="grid">
      <div class="card">
        <div class="controls">
          <div class="modes">
            <button id="mode-mc">Multiple Choice</button>
            <button id="mode-fill">Fill in the Blank</button>
          </div>
          <div class="score-box">
            <span id="score">Score: 0</span>
          </div>
        </div>

        <div id="verse-box" class="verse-box">
          <div class="verse-text" id="verse-text">Press a mode to start</div>
        </div>
        <div class="ref" id="verse-ref"></div>
        <div id="choices" class="choices"></div>

        <div class="footer-row">
          <span id="difficulty-label">Difficulty: Normal</span>
          <button id="next-btn">Next</button>
        </div>
      </div>

      <div class="side">
        <h3>Your Verses</h3>
        <textarea id="custom-verse" placeholder="Type verse here..."></textarea>
        <input id="custom-ref" placeholder="Reference (e.g. John 3:16)" />
        <div class="btn-row">
          <button id="add-verse">Add</button>
          <button id="clear-data">Clear Progress</button>
        </div>
        <div class="verse-list" id="verse-list"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
